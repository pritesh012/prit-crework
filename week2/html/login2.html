<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../css/login2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="heading">Log in</title>
</head>

<body>
    <form action="" method="">
        <h2>Log in</h2>
        <button type="sumbit" class="button">
            <span class="button-icon">
                <ion-icon name="logo-google"></ion-icon>
            </span>
            <span class="button-text">Log in with Google</span>
        </button>
        <br> <br>
        <label for="email" class="email-text">Email</label>
        <br>
        <input type="text" name="email" id="email" placeholder="your@email.com">
        <br><br>
        <label for="password" class="password-text">Password</label>
        <br>
        <input type="text" name="" id="" placeholder="********">
        <br> <br>
        <input type="checkbox">Remember me
        <br> <br>
        <button type="sumbit" class="last-button">Log in</button>
        <br> <br>
        <a href="#">Forgot Password?</a>
        <hr>
        <p>Don't have an account?</p>
        <a href="#">Sign up</a>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>





    </form>

</body>

</html>
