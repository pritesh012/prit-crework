<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="../css/signup2.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

</head>

<body>
    <form action="" method="">
        <h1 class="title">Sign up</h1>
        <!-- Sign up button -->
        <button type="submit" class="button">
            <span class="button-icon">
                <ion-icon name="logo-google"></ion-icon>
            </span>
            <span class="button-text">Sign up with Google</span>
        </button>
        <br>
        <br>
        <label for="name">Name</label>
        <br>
        <input type="text" name="name" id="name" placeholder="Pritesh Singh">
        <br>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="email" name="" id="" placeholder="your@email">
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <input type="password" placeholder="at least 8 characters">
        <br>
        <br>
        <input type="checkbox" value="agree" name="t&c" id="">I agree with <a href="#"><strong>Terms</strong></a> & <a
            href="#"><strong>Privacy</strong></a>
        <br>
        <br>
        <input type="submit" class="last-button" value="Sign up">
        <hr>
        <p>Already have an account?
            <br>
            <a href="#"><strong>Log in</strong></a>
        </p>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


    </form>
</body>

</html>
